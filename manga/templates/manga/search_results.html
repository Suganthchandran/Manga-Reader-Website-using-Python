{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <style>

        
        body{
            background-color: black;
        }

        .container {
            margin: 20px;
        }
        .card-list {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    {% include 'manga/inc/Navbar.html' %}
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        <ul class="card-list">
            {% for manga in results %}
            <li class="card">
                <a href="{% url 'manga_details' manga.genre.name manga.name %}">
                    <img src="{{ manga.manga_image.url }}" alt="{{ manga.name }}">
                    <h2>{{ manga.name }}</h2>
                </a>
            </li>
            {% empty %}
            <p>No manga found matching your query.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

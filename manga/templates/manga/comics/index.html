{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    body{
            background-color: black;
        }

        .card-image {
        display: block;
        min-height: 20rem;
        background: #fff center center no-repeat;
        background-size: cover;
    }

    img {
        width: 25vw;
        height: 25vh;
        object-fit: cover;
    }

    .card-image > img {
        display: block;
        width: 100%;
    }

    .card-list {
        display: block;
        margin: 5rem auto;
        padding: 2rem 3%;
        font-size: 0;
        text-align: center;
        list-style: none;
    }

    .card {
        display: inline-block;
        width: 100%;
        border-radius: 20px;
        max-width: 22rem;
        height: 28rem;
        margin: 0 3rem 5rem 3rem;
        font-size: 1rem;
        text-decoration: none;
        overflow: hidden;
        background-color: rgb(40, 40, 40);
        box-shadow: 0 0 3rem -1rem rgba(0,0,0,0.5);
        transition: transform 0.1s ease-in-out, box-shadow 0.1s;
    }

    .card:hover {
        transform: translateY(-0.5rem) scale(1.0125);
        box-shadow: 0 0.5em 3rem -1rem rgba(0,0,0,0.5);
    }

    .card img:hover {
        transform: scale(1.1);
        filter: brightness(0.8);
    }

    .card:hover .card-description h2 {
        margin-top: 1.5rem; 
    }

    .card-description {
        display: block;
        padding: 1em 0.5em;
        color: white;
        text-decoration: none;
    }

    .card-description > h2 {
        margin: 0.8rem 0 0 0;
        font-weight: 700;
        font-size: 2rem;
        transition: margin-top 0.1s ease-in-out;                
    }

    .card-description > p {
        margin: 0;
    }   

     h1 {
        margin-top: -2.3%;
        margin-bottom: 2%;
        font-size: 4.5rem;
        font-style: italic;
        font-weight: 700;
        color:white;
        text-align: center;
    }

    .container{
        margin: 9% 5%;
    }


    .back{
        margin-bottom: 3.7rem;
    }
    
    .back a{
        display: flex;
        flex-direction: row;
        color: white;
        margin-top: -42px;
        margin-left: 70px;
    }


    a h3{
        margin-left: 0.8rem;
        margin-top: -0.4rem;
        font-size: 2rem;
        font-weight: 700;
    }


    .back-image {
        width: 20px; 
        height: 20px; 
        margin-right: 5px; 
        vertical-align: middle; 
    }

    </style>
</head>
<body>
    {% include 'manga/inc/Navbar.html' %}
    <div class="container">
        <div class="back">
            <a href="{% url 'genre'%}">
                <img src="{% static 'Images/Back.png' %}" class="back-image" alt="Back">
                <h3>Back</h3>
            </a>
        </div>
    <div>
        <h1>{{genre_name}}</h1>
    </div>
    <ul class="card-list">
        {% for item in comics %}
        <li class="card">
            <a class="card-image" href="{% url 'manga_details' genre_name item.name %}">
                <img src="{{ item.manga_image.url }}" alt="Psychopomp" />
            </a>
            <a class="card-description" href="{% url 'manga_details' genre_name item.name %}">
                <h2>{{item.name}}</h2>
            </a>
        </li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
    position: fixed;
    top: 0;
    left: 0;
    background: var(--bg-color);
    width: 100%;
    padding: 2rem 9%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

#header-name {
    font-size: 3.2rem;
    font-weight: 700;
    color: var(--text-color);
    cursor: default;
}

.navbar {
    display: flex;
}

.navbar a {
    color: var(--text-color);
    font-size: 1.78rem;
    margin-left: 4rem;
    font-weight: 700;
    position: relative;     
}

.navbar a::before {
    content: ""; 
    position: absolute;
    background-color: var(--main-color);
    height: 3px;
    width: 0;
    left: 0;
    bottom: -10px;
    transition: 0.3s;
}

.navbar a:hover::before {
    width: 100%;
}

    </style>
</head>
<body>
    <header class="header">
        <a href="#" id="header-name"><span>Sug</span>anth</a>

        <i class="fas fa-bars" id="menu-icon"></i> 

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#login">Login</a>
            <a href="#genre">Genre</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>

        </nav>
        
    </header>
</body>
</html>
